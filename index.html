<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="todo" class="todo">
      <div id="header-todo" class="header-todo">

        <h1>TO-DO List Aplication</h1>
        <form id="form-todo" class="form-todo">

          <input type="text" id="input-todo" class="input-todo" />
          <button id="btn-todo" class="btn-todo">Agregar</button>

        </form>

      </div>

      <div id="body-todo" class="body-todo">

        <ul id="list-todo" class="list-todo">
          <li id="list-element" class="list-element">
            <p id="paragaph-elementList" class="paragraph-elementList">Hola</p>
            <div id="container-buttons" class="container-buttons">
              <input type="checkbox" class="checkbox-element" id="checkbox-element">
              <button type="button" id="btn-remove" class="btn-remove"></button>
            </div>
            
          </li>
        </ul>
        
      </div>

    </section>
    <script src="script.js"></script>
  </body>
</html>
