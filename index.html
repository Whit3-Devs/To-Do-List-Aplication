<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="todo" class="todo">
      <div id="header-todo" class="header-todo">
        <h1>TO-DO List Aplication</h1>
        <form id="form-todo" class="form-todo">
          <input type="text" id="input-todo" class="input-todo" />
          <button id="btn-todo" class="btn-todo">Agregar</button>
        </form>
      </div>

      <div id="body-todo" class="body-todo">
        <ul id="list-todo" class="list-todo"></ul>
      </div>
    </section>
    <script src="js/todo/todo.js"></script>
    <script src="js/general.js"></script>
  </body>
</html>
